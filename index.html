<!DOCTYPE html>
<html>
<head>
    <title>Noteify Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e1e1e; color: #fff; }
        h1 { color: #00ff99; }
        input, button { padding: 8px; margin: 5px; }
        ul { list-style: none; padding-left: 0; }
        li { margin: 5px 0; }
        a { color: #00ff99; text-decoration: none; }
    </style>
</head>
<body>
    <h1>üéµ Noteify Dashboard</h1>
    <h2>Now Playing: {{ now_playing if now_playing else "Nothing" }}</h2>

    <form method="POST" action="{{ url_for('play') }}">
        <input type="text" name="song" placeholder="Song name or link" required>
        <button type="submit">Play</button>
    </form>

    <h3>Queue:</h3>
    <ul>
        {% for song in queue %}
        <li>{{ loop.index }}. {{ song }}</li>
        {% else %}
        <li>No songs in queue</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('next_song') }}">Next Song ‚è≠Ô∏è</a> | 
    <a href="{{ url_for('clear_queue') }}">Clear Queue üóëÔ∏è</a>
</body>
</html>
